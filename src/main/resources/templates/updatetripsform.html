<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>trip Directory</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
</head>

<body>

<div class="container">

	<h3>Update trip</h3>

	<table class="table table-bordered table-striped">
		<form action="#" th:action="@{/trips/updatetrips/{id}(id=${trips.id}}" th:object="${trips}" method="post">


			<input type="text" th:field="*{start}" placeholder="start"><br>

			<input type="text" th:field="*{end}" placeholder="end"><br>

			<input type="number" step="0.01" th:field="*{price}" placeholder="price"><br>

			<input type="date" th:field="*{date}" placeholder="date"><br>

			<input type="text" th:field="*{car.id}" placeholder="car id"><br>

			<input type="text" th:field="*{user.userName}" placeholder="username"><br>

			<input type="submit" value="update trip">
		</form>
		</tr>
		</tbody>
	</table>

</div>

</body>
</html>


</div>

</body>
</html>
