<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>User Directory</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
</head>

<body>

<div class="container">

	<h3>Add invoices</h3>

	<table class="table table-bordered table-striped">
		<form action="#" th:action="@{/invoice/updateinvoices/}" th:object="${invoice}" method="post">

			<input type="text" th:field="*{totalCost}" placeholder="totalCost">

			<input type="text" th:field="*{firm}" placeholder="firm">

			<input type="text" th:field="*{typeInvoice}" placeholder="type">

			<input type="date" th:field="*{dateOfInvoice}" placeholder="date">

			<input type="text" th:field="*{user.id}" placeholder="user id">

			<input type="submit" value="add invoice">
		</form>
		</tr>
		</tbody>
	</table>

</div>

</body>
</html>
