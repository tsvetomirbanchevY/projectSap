<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>User Directory</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
</head>

<body>

<div class="container">

	<h3>User Directory</h3>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>User Name</th>
				<th>Bank Account</th>
				<th>Phone</th>
				<th>City</th>
				<th>License</th>
<!-- more -->
			</tr>
		</thead>

		<tbody>
			<tr th:each="tempUser : ${userslist}">

				<td th:text="${tempUser.id}"></td>
				<td th:text="${tempUser.firstName}"></td>
				<td th:text="${tempUser.lastName}"></td>
				<td th:text="${tempUser.email}"></td>
				<td th:text="${tempUser.userName}"></td>
				<td th:text="${tempUser.bankAccount}"></td>
				<td th:text="${tempUser.phone}"></td>
				<td th:text="${tempUser.city}"></td>
				<td th:text="${tempUser.license}"></td>
					</td>

		</tbody>
	</table>
</div>
</body>
</html>
