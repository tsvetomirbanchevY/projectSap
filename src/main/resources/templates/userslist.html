<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>User Directory</title>
</head>

<body>

<div class="container">

	<h3>User Directory</h3>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>User Name</th>
				<th>Bank Account</th>
				<th>Phone</th>
				<th>Phone</th>
<!-- more -->
			</tr>
		</thead>

		<tbody>
			<tr th:each="tempUser : ${userslist}">

				<td th:text="${tempUser.id}"></td>
				<td th:text="${tempUser.firstName}"></td>
				<td th:text="${tempUser.lastName}"></td>
				<td th:text="${tempUser.email}"></td>
				<td th:text="${tempUser.userName}"></td>
				<td th:text="${tempUser.bankAccount}"></td>
				<td th:text="${tempUser.phone}"></td>
		</tbody>
	</table>
</div>
</body>
</html>
